<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://mindx.edu.vn/static/fonts/lato/latofonts.css">
  <title>Code Camp Starter Pack</title>
</head>
<body>
  <div class="grid-center-middle sign-in">
      <div class="sign-in-content">
          <h1>Sign in</h1>
          <span>The best place to Sell and Tell</span>
          <div id="sign_in_box">
            <form action="" id="sign_in_task">
                  <label for="">Email address</label> <br>
                  <input class="fullwidth" id="email" type="email" required placeholder="email123@email.com"><br>
                  <label for="">Password</label><br>
                  <input class="fullwidth" id="password" type="password" required placeholder="123456"><br>
                  <button class="fullwidth">Submit</button>
            </form>
          </div>
      </div>
  </div>
<script type="module" src="./index.js"></script>
</body>
</html>
